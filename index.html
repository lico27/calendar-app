<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="time-block row">
      <div class="hour col-sm-1">9am to<br>10am</div>
      <textarea id="9" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">10am to<br>11am</div>
      <textarea id="10" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">11am to<br>12pm</div>
      <textarea id="11" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">12pm to<br>1pm</div>
      <textarea id="12" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">1pm to<br>2pm</div>
      <textarea id="13" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">2pm to<br>3pm</div>
      <textarea id="14" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">3pm to<br>4pm</div>
      <textarea id="15" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">4pm to<br>5pm</div>
      <textarea id="16" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div class="time-block row">
      <div class="hour col-sm-1">5pm to<br>6pm</div>
      <textarea id="17" class="col-sm-10"></textarea>
      <button class="saveBtn btn col-sm-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
